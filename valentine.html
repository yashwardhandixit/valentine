<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manya ‚ù§Ô∏è Yash</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f9e, #ff85b3);
      overflow: hidden;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 340px;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #ff2f7d;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff4d8d;
      margin-top: 16px;
    }

    p {
      color: #444;
      font-size: 15px;
      line-height: 1.4;
      margin: 10px 0;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
      height: 52px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
      white-space: nowrap;
    }

    .yes {
      background: #ff2f7d;
      color: white;
      z-index: 2;
    }

    .yes:active {
      transform: scale(0.95);
    }

    .no {
      background: #e0e0e0;
      color: #333;
      position: relative;
      z-index: 1;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 16px;
    }

    .popup-content {
      background: white;
      padding: 22px;
      border-radius: 20px;
      text-align: center;
      max-width: 340px;
      width: 100%;
      animation: popUp 0.7s ease;
    }

    .popup-content img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    @keyframes popUp {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Manya üíñ</h1>

    <p>
      Every smile of yours feels like home.<br>
      Every moment with you is my favorite one.
    </p>

    <p>
      I don‚Äôt need a special day to love you‚Ä¶<br>
      but today feels perfect to ask üí´
    </p>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíï</button>
      <button class="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üôà</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="us.jpg" alt="Us ‚ù§Ô∏è">
      <h1>I Love You ‚ù§Ô∏è</h1>
      <p>
        Manya, you are my today,<br>
        my tomorrow, and my always üí´
      </p>
      <p>‚Äî Yours, Yash</p>
    </div>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 350);

    // No button escape (mobile safe)
    function moveNo() {
      const noBtn = document.querySelector('.no');
      noBtn.style.position = 'absolute';

      const maxX = 180;
      const maxY = 100;

      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Yes click ‚Üí 10 sec delay ‚Üí popup
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <h1>She Said YES üíò</h1>
        <p>Manya, you just made my heart smile forever üòç</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>‚Äî Yours, Yash</p>
      `;

      setTimeout(() => {
        document.getElementById('popup').style.display = 'flex';
      }, 10000); // ‚è±Ô∏è 10 seconds
    }
  </script>

</body>
</html>
