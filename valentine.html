    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 { color: #ff2f7d; }
    h2 { color: #ff4d8d; }

    p {

      font-size: 16px;
      margin: 12px 0;

    .buttons {

      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff2f7d;
      color: white;
    }

    .yes:hover { transform: scale(1.15); }

    .no {
      background: #e0e0e0;

    }

    .heart {

    @keyframes floatUp {

      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      animation: popUp 0.8s ease;
    }

    .popup-content img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
