<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 15px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 360px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      right: 20px;
      bottom: 10px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.6s ease;
      max-width: 90%;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-box img {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Manya ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-box">
    <img src="us.jpg" alt="Us together">
    <h2>I love you, Manya üíò</h2>
    <p>Forever yours,<br>Yash ‚ù§Ô∏è</p>
  </div>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");
  const music = document.getElementById("music");

  // No button runs away
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.transform = `translate(${x}px, -${y}px)`;
  }

  // Yes button click
  yesBtn.addEventListener("click", () => {
    music.play().catch(() => {});
    setTimeout(() => {
      popup.style.display = "flex";
    }, 10000); // ‚è±Ô∏è 10 second delay
  });

  // Falling hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
