<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manya ‚ù§Ô∏è Yash</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff5f9e, #ff85b3);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      max-width: 340px;
      animation: fadeIn 1.2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 { color: #ff2f7d; }
    h2 { color: #ff4d8d; }

    p {
      color: #444;
      font-size: 16px;
      margin: 12px 0;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
      height: 50px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff2f7d;
      color: white;
      z-index: 2;
    }

    .yes:hover {
      transform: scale(1.15);
    }

    .no {
      background: #e0e0e0;
      position: relative;
      z-index: 1;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 22px;
      animation: floatUp 5s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 320px;
      animation: popUp 0.8s ease;
    }

    .popup-content img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Manya üíñ</h1>

    <p>
      Every smile of yours feels like home.<br>
      Every moment with you is my favorite one.
    </p>

    <p>
      I don‚Äôt need a special day to love you‚Ä¶<br>
      but today feels perfect to ask üí´
    </p>

    <h2>Will you be my Valentine? üåπ</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíï</button>
      <button class="no" onmouseover="moveNo()">No üôà</button>
    </div>
  </div>

  <!-- PHOTO POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="us.jpg" alt="Us ‚ù§Ô∏è">
      <h1>I Love You ‚ù§Ô∏è</h1>
      <p>
        Manya, you are my today,<br>
        my tomorrow, and my always üí´
      </p>
      <p>‚Äî Yours, Yash</p>
    </div>
  </div>

  <script>
    // Floating hearts (background)
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // No button escape (SAFE positioning)
    function moveNo() {
      const noBtn = document.querySelector('.no');
      noBtn.style.position = 'absolute';

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    // Yes click
    function yesClicked() {
      document.querySelector('.card').innerHTML = `
        <h1>She Said YES üíò</h1>
        <p>Manya, you just made my heart smile forever üòç</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>‚Äî Yours, Yash</p>
      `;

      // Little romantic delay before popup
      setTimeout(() => {
        document.getElementById('popup').style.display = 'flex';
      }, 1800); // ‚è≥ 1.8 seconds
    }
  </script>

</body>
</html>
